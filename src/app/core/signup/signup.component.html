<div class="container">
    <h3>Sign Up</h3>
    <br>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email"
                required
                [(ngModel)]="email"
                name="email"
                #emailTag="ngModel">
        </div>
        <div [hidden]="emailTag.valid || emailTag.pristine" class="alert alert-danger">
            email is required
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
                [(ngModel)]="password"
                name="password">
        </div>
        <button type="submit" class="btn btn-primary sign-btn" [disabled]="!signupForm.form.valid">SignUp</button>
    </form>
</div>
